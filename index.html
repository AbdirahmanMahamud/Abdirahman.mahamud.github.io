<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Coffman - Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f8fcf8;
            color: #2d5a27;
        }
        .header-border { border-bottom: 2px solid #2d5a27; }
        .btn-active { background-color: #2d5a27; color: white; }
        .btn-outline { border: 1px solid #2d5a27; color: #2d5a27; }
        .book-card { border: 1px solid #e0eadd; transition: transform 0.2s; }
        .book-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="p-6 md:p-12 max-w-6xl mx-auto">

    <header class="flex justify-between items-center mb-12">
        <div class="flex gap-8 uppercase text-sm font-bold tracking-widest">
            <span class="text-green-800">Drew Coffman</span>
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Writing</a>
            <a href="#" class="hover:underline">Bookshelf</a>
        </div>
        <div class="w-8 h-8 border border-green-800 flex items-center justify-center">✳︎</div>
    </header>

    <section class="mb-16">
        <img src="https://drewcoffman.com/images/hero.jpg" 
             alt="Desk Setup" class="w-full h-auto object-cover border border-green-900 shadow-sm">
        
        <div class="mt-12 header-border pb-2">
            <h2 class="uppercase font-bold tracking-tighter">About Me</h2>
        </div>
        <div class="mt-6 space-y-2 text-green-700">
            <p>//NOW//</p>
            <p>- thinking deeply about social and storytelling at <span class="underline cursor-pointer">Base</span></p>
            <p>- building <span class="underline cursor-pointer">Noun</span>, a coffee and wine bar in LA</p>
        </div>
    </section>

    <section>
        <div class="header-border pb-4 flex justify-between items-end">
            <h2 class="uppercase font-bold text-xl tracking-tighter">Bookshelf</h2>
            <span class="text-xs opacity-60">131 BOOKS</span>
        </div>

        <div class="flex items-center gap-4 mt-8 mb-12 text-xs font-bold uppercase">
            <span class="opacity-50">Sort:</span>
            <button class="px-4 py-1 btn-active">All</button>
            <button class="px-4 py-1 btn-outline">★ Life-Changing</button>
            <button class="px-4 py-1 btn-outline">♥ Liked</button>
        </div>

        <h3 class="mb-8 font-bold text-lg">2025</h3>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <div class="book-card aspect-[2/3] bg-[#e31e24] p-4 flex flex-col justify-end text-white relative">
                <span class="absolute top-2 right-2 text-xs">♥</span>
                <p class="font-bold leading-tight">NO RULES RULES</p>
                <p class="text-[10px] uppercase opacity-80">Netflix and the Culture of Reinvention</p>
            </div>
            </div>
    </section>

</body>
</html>
